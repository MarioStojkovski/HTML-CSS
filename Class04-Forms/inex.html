<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <title>Facebook Sing Up</title>
</head>
<body>
    <div class="main">
        <div class="singup">
            <div class="singupclose">X</div>
            <div class="heading">
                <p class="heading1">Sing Up</p>
                <p class="headingtext">It's quick and easy</p>
            </div>
            <div class="heading">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>
            <div class="email">
                <input type="email" placeholder="Mobile number or email">
            </div>
            <div class="password">
                <input type="password" placeholder="New password">
            </div>
            <div>
                <label class="datebirth">Date of birth<a class="datealert">?</a></label>        
            </div>
            <div>
                    <select class="date"> <!--SELECT DATE-->
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select class="day"> <!--SELECT DAY-->
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>    
                        <option>31</option>
                    </select>
                    <select class="year"> <!--SELECT YEAR-->
                        <option>2021</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                        <option>2014</option>
                        <option>2013</option>
                        <option>2012</option>
                        <option>2011</option>
                        <option>2010</option>
                        <option>2009</option>
                        <option>2008</option>
                        <option>2007</option>
                        <option>2006</option>
                        <option>2005</option>
                        <option>2004</option>
                        <option>2003</option>
                        <option>2002</option>
                        <option>2001</option>
                        <option>2000</option>
                        <option>1999</option>
                        <option>1998</option>
                        <option>1997</option>
                        <option>1996</option>
                        <option>1995</option>
                        <option>1994</option>
                        <option>1993</option>
                        <option>1992</option>    
                        <option>1991</option>
                    </select>
            </div>
            <div>
                <label class="gendertext">Gender<a class="genderalert">?</a></label>      
            </div>
            <div class="gender">
                <form class="gendername" id="choice">
                    <label for="">Female</label>
                    <input type="radio">
                </form>
                <form class="gendername" id="choice">
                    <label for="">Male</label>
                    <input type="radio">
                </form>
                <form class="gendername" id="choice">
                    <label for="">Other</label>
                    <input type="radio">
                </form>
            </div>
            <div class="terms">
                <p>By clicking Sign Up, you agree to our <a href="https://www.facebook.com/legal/terms/update" target="_blank">Terms</a>, <a href="https://www.facebook.com/about/privacy/update" target="_blank">Data Policy</a> and <a href="https://www.facebook.com/policies/cookies/" target="_blank">Cookies Policy</a>. You may receive SMS Notifications from us and can opt out any time.</p>
            </div>
            <div class="submit">
                    <button type="submit">Sing Up</button>
            </div>
        </div>
    </div>       
</body>
</html>
